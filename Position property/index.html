<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div class="box box1">relative and z-index</div>
        <div class="box box2">must have a position for box1 to use z-index</div>
        <div class="box box3">absolute , parent dont have position</div>
        <div class="box box4">fixed bottom: all time fixed</div>
        <div class="box box5">sticky top: static until reached, then behave as sticky</div>
        <div class="box box6">exception: transform,filter,perspective act as position property</div>
        <div class="box box7">box7</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit - image</title>
    <link rel="icon" type="image/png/jfif" href="boat.jfif">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    using cover only
    <div class="cont">
        <img src="boat.jfif" alt="" class="img1">
    </div>
    object fit: contain
    <div class="cont">
        <img src="boat.jfif" alt="" class="img2">
    </div>
    object fit cover with object position
    <div class="cont">
        <img src="boat.jfif" alt="" class="img3">
    </div>
    object fit fill&nbsp;(by default)
    <div class="cont">
        <img src="boat.jfif" alt="" class="img4">
    </div>
    <div class="cont2"> background-image with position property </div>

    <div class="cont3"> background-image with small image to show repeat</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media files in html</title>
</head>

<body>
    <div>
        <video src="video.mp4" alt="this is video" height="120" width="200" controls preload="auto" loop
            poster="car3.jfif">
    </div>
    <div>
        <audio src="audio.mp3" controls loop preload="auto"></audio>
    </div>
    <div>
        <svg height="200" width="200">
            <circle cx="80" cy="80" r="70" stroke="black" stroke-width="8" fill="red">
        </svg>
    </div>
    <div>
        <iframe width="200" height="200"
            src="https://www.youtube.com/embed/piKJOD2s8KY?si=yNnTbTFw-AKacg_9&amp;start=18"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div>
        <iframe src="https://www.codewithharry.com/tutorial/html-iframes" frameborder="1" height="200"
            width="400"></iframe>
    </div>
</body>

</html>

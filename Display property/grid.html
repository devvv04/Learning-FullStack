<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Grid</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 100px;
      gap: 2px;
      border: 1px solid black;
    }

    .grid-item {
      background-color: purple;
      color: peachpuff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid black;
    }

    /* Specific placements */
    .item1 {
      grid-column: 2 / 3;
      grid-row: 1;
    }

    .item2 {
      grid-column: 1 / 2;
      grid-row: 1 / span 4;
    }

    .item3 {
      grid-column: 3 / 4;
      grid-row: 1;
    }

    .item4 {
      grid-column: 2 / 3;
      grid-row: 2;
    }

    .item5 {
      grid-column: 3 / 4;
      grid-row: 2;
    }

    .item6 {
      grid-column: 2 / 3;
      grid-row: 3;
    }

    .item7 {
      grid-column: 3 / 4;
      grid-row: 3;
    }

    .item8 {
      grid-column: 2 / 3;
      grid-row: 4;
    }

    .item9 {
      grid-column: 3 / 4;
      grid-row: 4;
    }
  </style>
</head>

<body>
  <h1>CSS Grid Properties</h1>
  <div class="grid-container">
    <div class="grid-item item1">1</div>
    <div class="grid-item item2">2</div>
    <div class="grid-item item3">3</div>
    <div class="grid-item item4">4</div>
    <div class="grid-item item5">5</div>
    <div class="grid-item item6">6</div>
    <div class="grid-item item7">7</div>
    <div class="grid-item item8">8</div>
    <div class="grid-item item9">9</div>
  </div>
</body>

</html>

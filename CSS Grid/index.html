<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- simple grid with col and rows -->
    <div class="con">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div><br>
    <!-- understanindg gridrow nd gridcolumn property for individual item -->
    <div class="con2">
        <div class="item2 individual">abc</div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
    </div><br>
    <!-- second way of css grid -->
    <div class="con3">
        <div class="item3 item-nav">Navigation</div>
        <div class="item3 item-side">Sidebar</div>
        <div class="item3 item-art">Article</div>
        <div class="item3 item-foot">Footer</div>
    </div><br>
    <!-- fr size unit -->
    <div class="con4">
        <div class="item4">1</div>
        <div class="item4">2</div>
        <div class="item4">3</div>
        <div class="item4">4</div>
        <div class="item4">5</div>
    </div>

</body>

</html>
